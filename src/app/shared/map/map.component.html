<ng-template ngFor let-map [ngForOf]="positionMap" async>
  <div class="mapa" *ngIf="map.disabled"
    [ngStyle]="{'top': map.x + 'px', 'left': map.y + 'px', 'width': map.width + 'px', 'height': map.height + 'px', 'background': map.background }">

    <div *ngFor="let tips of map.positionTips; let iTips = index" class="tips"
      [ngStyle]="{'top': tips.x + 'px', 'left': tips.y + 'px'}">
      {{iTips + 1}}
      <ul>
        <li (click)="moveHeroToMap(tips.id)">
          Checar
        </li>
      </ul>
    </div>

    <div class="next-map" *ngFor="let item of map.positionFromTo" (click)="moveHeroFromToMap(item.to.mapaId)"
      [ngStyle]="{'top': item.from.x + 'px', 'left': item.from.y + 'px' }">
    </div>
  </div>
</ng-template>
